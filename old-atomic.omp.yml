version: 3
$schema: "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
blocks:
  - alignment: left
    type: prompt
    segments:
      - type: os
        style: diamond
        background: "#34BFC2"
        foreground: "#333333"
        leading_diamond: "╭─"
        trailing_diamond: "\ue0b0"
        template: "{{.Icon}} {{.UserName}}"
        properties:
          linux: "\ue712"
          macos: "\ue711"
          windows: "\ue70f"
      - type: path
        style: diamond
        background: "#333333"
        foreground: "#34BFC2"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b0"
        template: " \uf07b\uea9c {{ .Path }}"
        properties:
          folder_icon: " \uf07b "
          home_icon: "\ue617 "
          style: agnoster
      - type: git
        style: diamond
        background: "#333333"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#133323{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#c5e478{{ end }}"
          - "{{ if gt .Ahead 0 }}#4e585f{{ end }}"
          - "{{ if gt .Behind 0 }}#C792EA{{ end }}"
        foreground: "#34BFC2"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b0"
        template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}<#ef5350> \uf046 {{ .Staging.String }}</>{{ end }} "
        properties:
          branch_icon: "\ue725 "
          fetch_status: true
          fetch_upstream_icon: true
      - type: python
        style: diamond
        background: "#34BFC2"
        foreground: "#333333"
        leading_diamond: "<transparent,background>\ue0b0</>"
        trailing_diamond: "\ue0b4"
        template: " \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ .Major }}.{{ .Minor}} {{ end }}"

